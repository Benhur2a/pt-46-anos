<script>
/* INPUTMASK */
Inputmask({"mask": "(99) 99999-9999"}).mask(document.getElementById('telefone'));
Inputmask({"mask": "99/99/9999"}).mask(document.getElementById('nascimento'));

/* RESTANTE DO C√ìDIGO ORIGINAL */
const form = document.getElementById('form');
const btn = document.getElementById('btn');

const states = {
  default: btn.querySelector('.default'),
  step1: btn.querySelector('.step1'),
  step2: btn.querySelector('.step2'),
  success: btn.querySelector('.success')
};

const fields = ['nome','genero','nascimento','telefone','bairro','filiado']
  .map(id => document.getElementById(id));

const scriptURL = 'https://script.google.com/macros/s/AKfycbyUwBwHZ3qrs9N6CM3Xp0iGtL_8mPrJRBCTX3yZFMDFSGmzyhowt04kYZ8V3fT7NvIo/exec';

function show(state){
  Object.values(states).forEach(s => s.classList.remove('active'));
  states[state].classList.add('active');
}

function validate(){
  const ok = fields.every(el => el.value && el.value.trim() !== '');
  btn.disabled = !ok;
  btn.className = ok ? 'submit-btn enabled' : 'submit-btn';
  show('default');
  states.default.textContent = ok ? 'Confirmar presen√ßa' : 'Preencha todos os campos';
}

fields.forEach(f => f.addEventListener('input', validate));

form.addEventListener('submit', async e => {
  e.preventDefault();
  if(btn.disabled) return;

  btn.className = 'submit-btn loading';
  show('step1');

  const dados = {
    nome: nome.value.trim(),
    genero: genero.value,
    nascimento: nascimento.value,
    telefone: telefone.value.replace(/\D/g,''),
    bairro: bairro.value.trim(),
    filiado: filiado.value
  };

  setTimeout(()=>show('step2'), 600);

  await fetch(scriptURL,{
    method:'POST',
    mode:'no-cors',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify(dados)
  });

  setTimeout(()=>{
    btn.className = 'submit-btn success';
    show('success');
  },1200);

  setTimeout(()=>{
    form.reset();
    validate();
  },2200);
});

validate();
</script>
