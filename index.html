<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Anivers√°rio de 46 anos do PT ‚Ä¢ Porto Velho</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@600;700;800&display=swap" rel="stylesheet">

<style>
:root {
  --pt-red:#b11217;
  --pt-red-dark:#7a0c10;
  --glass-white:rgba(255,255,255,.78);
  --glass-border:rgba(255,255,255,.45);
  --muted:#f3f3f3;
  --disabled:#b3b3b3;
}

* { box-sizing:border-box; margin:0; padding:0 }

body {
  font-family:Inter,system-ui,sans-serif;
  background:
    radial-gradient(700px 500px at 30% 0%, rgba(255,255,255,.15), transparent 60%),
    linear-gradient(180deg,var(--pt-red),var(--pt-red-dark));
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:48px 24px;
  color:#fff;
}

.wrapper {
  width:100%;
  max-width:980px;
  display:grid;
  grid-template-columns:1fr 380px;
  gap:12px;
  align-items:center;
}

.hero {
  display:flex;
  flex-direction:column;
  gap:16px;
}

.logo {
  width:230px;
  filter:
    drop-shadow(0 0 14px rgba(255,255,255,.6))
    drop-shadow(0 0 30px rgba(177,18,23,.55));
}

.hero h1 {
  font-family:Outfit,sans-serif;
  font-size:46px;
  line-height:1.05;
}

.hero p {
  font-size:18px;
  color:var(--muted);
  max-width:520px;
}

.event {
  margin-top:6px;
  padding:12px 16px;
  border-radius:12px;
  background:rgba(255,255,255,.12);
  border:1px solid rgba(255,255,255,.35);
  display:inline-flex;
  align-items:center;
  gap:12px;
  width:fit-content;
}

.form-card {
  background:var(--glass-white);
  backdrop-filter: blur(18px) saturate(140%);
  border:1px solid var(--glass-border);
  border-radius:22px;
  padding:28px;
  box-shadow:0 30px 80px rgba(0,0,0,.25);
  color:#1a1a1a;
}

.form-card h2 {
  font-family:Outfit,sans-serif;
  font-size:26px;
  margin-bottom:14px;
  text-align:center;
}

label {
  font-size:12px;
  font-weight:600;
  margin-bottom:5px;
  display:block;
  color:#555;
}

input, select {
  width:100%;
  padding:11px 13px;
  border-radius:10px;
  border:1px solid rgba(0,0,0,.18);
  background:#fff;
  margin-bottom:12px;
}

button {
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  font-family:Outfit,sans-serif;
  font-size:16px;
  font-weight:800;
  cursor:pointer;
  transition:background .25s ease, transform .25s ease, opacity .25s ease;
}

button.disabled {
  background:var(--disabled);
  cursor:not-allowed;
  color:#fff;
}

button.enabled {
  background:linear-gradient(135deg,var(--pt-red),var(--pt-red-dark));
  color:#fff;
}

button.animating {
  transform:scale(0.98);
  opacity:0.85;
}

@media(max-width:900px) {
  .wrapper { grid-template-columns:1fr; gap:32px }
  .hero { text-align:center; align-items:center }
}
</style>
</head>

<body>

<div class="wrapper">

  <section class="hero">
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/1/14/Logo_PT.svg" alt="PT">
    <h1>Venha para o Anivers√°rio<br>de 46 anos do PT!</h1>
    <p>
      O Partido dos Trabalhadores convida voc√™ para celebrar
      seus <strong>46 anos de hist√≥ria</strong>, luta e compromisso com o povo.
    </p>

    <div class="event">
      üìç SINTERO ‚Äî Sede Social ¬∑ üïï 18h ¬∑ üéà 46 anos do PT
    </div>
  </section>

  <section class="form-card">
    <h2>Confirme sua presen√ßa</h2>

    <form id="form">
      <label>Nome completo</label>
      <input name="nome" required>

      <label>G√™nero</label>
      <select name="genero" required>
        <option value="">Selecione</option>
        <option>Feminino</option>
        <option>Masculino</option>
        <option>N√£o-bin√°rio</option>
        <option>Prefiro n√£o dizer</option>
      </select>

      <label>Data de nascimento</label>
      <input type="date" name="nascimento" required>

      <label>Telefone (WhatsApp)</label>
      <input name="telefone" required>

      <label>Bairro</label>
      <input name="bairro" required>

      <label>√â filiado(a) ao PT?</label>
      <select name="filiado" required>
        <option value="">Selecione</option>
        <option>Sim</option>
        <option>N√£o</option>
      </select>

      <button id="btn" class="disabled" disabled>Preencha todos os campos</button>
    </form>
  </section>

</div>

<script>
const form = document.getElementById('form');
const btn = document.getElementById('btn');
const fields = form.querySelectorAll('input, select');
const scriptURL = 'https://script.google.com/macros/s/AKfycbyUwBwHZ3qrs9N6CM3Xp0iGtL_8mPrJRBCTX3yZFMDFSGmzyhowt04kYZ8V3fT7NvIo/exec';

function allFilled() {
  return [...fields].every(el => el.value && el.value.trim() !== '');
}

function updateButtonState() {
  if (allFilled()) {
    btn.disabled = false;
    btn.classList.remove('disabled');
    btn.classList.add('enabled');
    btn.textContent = 'Confirmar presen√ßa';
  } else {
    btn.disabled = true;
    btn.classList.remove('enabled');
    btn.classList.add('disabled');
    btn.textContent = 'Preencha todos os campos';
  }
}

fields.forEach(el => el.addEventListener('input', updateButtonState));

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  if (btn.disabled) return;

  btn.classList.add('animating');
  btn.textContent = 'Quase pronto...';
  btn.disabled = true;

  setTimeout(() => {
    btn.textContent = 'S√≥ mais um pouco...';
  }, 700);

  await fetch(scriptURL, {
    method: 'POST',
    body: new FormData(form)
  });

  setTimeout(() => {
    btn.textContent = 'Prontinho!';
    btn.classList.remove('animating');
  }, 1400);

  setTimeout(() => {
    form.reset();
    updateButtonState();
  }, 2200);
});
</script>

</body>
</html>
