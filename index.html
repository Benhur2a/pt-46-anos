<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anivers√°rio de 46 anos do PT ‚Ä¢ Porto Velho</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --pt-red:#c4161c;
  --pt-red-dark:#9f1216;
  --glass-white:rgba(255,255,255,.78);
  --glass-border:rgba(255,255,255,.45);
  --muted:#f3f3f3;
  --disabled:#d9d9d9;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:Inter,system-ui,sans-serif;
  background:
    radial-gradient(700px 500px at 30% 0%, rgba(255,255,255,.15), transparent 60%),
    linear-gradient(180deg,var(--pt-red),var(--pt-red-dark));
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:48px 24px;
  color:#fff;
}

.wrapper{
  width:100%;
  max-width:980px;
  display:grid;
  grid-template-columns:1fr 380px;
  gap:24px;
  align-items:center;
}

.hero{
  display:flex;
  flex-direction:column;
  gap:16px;
}

.logo{
  width:230px;
  animation:logoFloat 6s cubic-bezier(.4,0,.2,1) infinite;
  will-change:transform, filter;
}

@keyframes logoFloat{
  0%{
    transform:scale(1);
    filter:drop-shadow(0 0 6px rgba(255,255,255,.25));
  }
  50%{
    transform:scale(1.035);
    filter:drop-shadow(0 0 22px rgba(255,255,255,.65));
  }
  100%{
    transform:scale(1);
    filter:drop-shadow(0 0 6px rgba(255,255,255,.25));
  }
}

.hero h1{
  font-family:Outfit,sans-serif;
  font-size:46px;
  line-height:1.05;
}

.hero p{
  font-size:18px;
  color:var(--muted);
  max-width:520px;
}

.event{
  margin-top:10px;
  padding:14px 20px;
  border-radius:16px;
  background:linear-gradient(135deg, rgba(255,255,255,.22), rgba(255,255,255,.08));
  border:1px solid rgba(255,255,255,.45);
  display:inline-flex;
  align-items:center;
  gap:14px;
  width:fit-content;
  font-weight:600;
  letter-spacing:.2px;
  box-shadow:
    0 10px 30px rgba(0,0,0,.18),
    inset 0 0 0 1px rgba(255,255,255,.25);
  animation:eventGlow 5s ease-in-out infinite;
}

@keyframes eventGlow{
  0%{box-shadow:0 10px 30px rgba(0,0,0,.18), inset 0 0 0 1px rgba(255,255,255,.25)}
  50%{box-shadow:0 14px 40px rgba(0,0,0,.28), inset 0 0 0 1px rgba(255,255,255,.45)}
  100%{box-shadow:0 10px 30px rgba(0,0,0,.18), inset 0 0 0 1px rgba(255,255,255,.25)}
}

.form-card{
  background:var(--glass-white);
  backdrop-filter:blur(18px) saturate(140%);
  border:1px solid var(--glass-border);
  border-radius:22px;
  padding:28px;
  box-shadow:0 30px 80px rgba(0,0,0,.25);
  color:#1a1a1a;
}

label{
  font-size:12px;
  font-weight:600;
  margin-bottom:5px;
  display:block;
  color:#555;
}

input,select{
  width:100%;
  padding:11px 13px;
  border-radius:10px;
  border:1px solid rgba(0,0,0,.18);
  background:#fff;
  margin-bottom:12px;
}

.submit-btn{
  width:100%;
  min-height:56px;
  padding:16px;
  border:none;
  border-radius:12px;
  font-family:Outfit,sans-serif;
  font-size:17px;
  font-weight:800;
  background:var(--disabled);
  color:#888;
  cursor:not-allowed;
  overflow:hidden;
}

.submit-btn.enabled,
.submit-btn.loading,
.submit-btn.success{
  background:linear-gradient(135deg,var(--pt-red),var(--pt-red-dark));
  color:#fff;
  cursor:pointer;
}

.submit-btn .state{
  display:none;
  align-items:center;
  justify-content:center;
  gap:8px;
  animation:fadeUp .35s ease both;
}

.submit-btn .state.active{display:flex}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(6px)}
  to{opacity:1;transform:translateY(0)}
}

.loader{
  width:18px;height:18px;
  border-radius:50%;
  border:2px solid rgba(255,255,255,.4);
  border-top-color:#fff;
  animation:spin .8s linear infinite;
}

@keyframes spin{to{transform:rotate(360deg)}}

@media(max-width:900px){
  .wrapper{grid-template-columns:1fr;gap:32px}
  .hero{text-align:center;align-items:center}
}
</style>
</head>

<body>

<div class="wrapper">
  <section class="hero">
    <img src="logo-pt.png" class="logo" alt="PT">
    <h1>Venha para o Anivers√°rio<br>de 46 anos do PT!</h1>
    <p>O Partido dos Trabalhadores convida voc√™ para celebrar seus <strong>46 anos de hist√≥ria</strong>, luta e compromisso com o povo.</p>
    <div class="event">üìç SINTERO ‚Äî Sede Social ¬∑ üïï 18h ¬∑ üéà 46 anos do PT</div>
  </section>

  <section class="form-card">
    <h2>Confirme sua presen√ßa</h2>

    <form id="form">
      <label>Nome completo</label>
      <input id="nome" required>

      <label>G√™nero</label>
      <select id="genero" required>
        <option value="">Selecione</option>
        <option>Feminino</option>
        <option>Masculino</option>
        <option>N√£o-bin√°rio</option>
        <option>Prefiro n√£o dizer</option>
      </select>

      <label>Data de nascimento</label>
      <input type="date" id="nascimento" required>

      <label>Telefone (WhatsApp)</label>
      <input id="telefone" required>

      <label>Bairro</label>
      <input id="bairro" required>

      <label>√â filiado(a) ao PT?</label>
      <select id="filiado" required>
        <option value="">Selecione</option>
        <option>Sim</option>
        <option>N√£o</option>
      </select>

      <button type="submit" id="btn" class="submit-btn" disabled>
        <div class="state default active">Preencha todos os campos</div>
        <div class="state step1">Quase l√°...</div>
        <div class="state step2"><span class="loader"></span> S√≥ mais um pouco...</div>
        <div class="state success">Prontinho compa! ‚ú®</div>
      </button>
    </form>
  </section>
</div>

<script>
const form = document.getElementById('form');
const btn = document.getElementById('btn');

const states = {
  default: btn.querySelector('.default'),
  step1: btn.querySelector('.step1'),
  step2: btn.querySelector('.step2'),
  success: btn.querySelector('.success')
};

const fields = ['nome','genero','nascimento','telefone','bairro','filiado']
  .map(id => document.getElementById(id));

const scriptURL = 'https://script.google.com/macros/s/AKfycbyUwBwHZ3qrs9N6CM3Xp0iGtL_8mPrJRBCTX3yZFMDFSGmzyhowt04kYZ8V3fT7NvIo/exec';

function show(state){
  Object.values(states).forEach(s => s.classList.remove('active'));
  states[state].classList.add('active');
}

function validate(){
  const ok = fields.every(el => el.value && el.value.trim() !== '');
  btn.disabled = !ok;
  btn.className = ok ? 'submit-btn enabled' : 'submit-btn';
  show('default');
  states.default.textContent = ok ? 'Confirmar presen√ßa' : 'Preencha todos os campos';
}

fields.forEach(f => f.addEventListener('input', validate));

form.addEventListener('submit', async e => {
  e.preventDefault();
  if(btn.disabled) return;

  btn.className = 'submit-btn loading';
  show('step1');

  const dados = {
    nome: nome.value.trim(),
    genero: genero.value,
    nascimento: nascimento.value,
    telefone: telefone.value.replace(/\D/g,''),
    bairro: bairro.value.trim(),
    filiado: filiado.value
  };

  setTimeout(()=>show('step2'), 600);

  await fetch(scriptURL,{
    method:'POST',
    mode:'no-cors',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify(dados)
  });

  setTimeout(()=>{
    btn.className = 'submit-btn success';
    show('success');
  },1200);

  setTimeout(()=>{
    form.reset();
    validate();
  },2200);
});

validate();
</script>

</body>
</html>
